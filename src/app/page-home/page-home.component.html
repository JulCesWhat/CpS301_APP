<div id="outer">
    <div id="inner">

        <mat-card class="example-card">
            <mat-card-content>





                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" 
                    (dateInput)="addEvent('input', $event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>






            </mat-card-content>
            <mat-card-actions>
                <button mat-button mat-raised-button color="primary" [disabled]="activated">View Service</button>
            </mat-card-actions>
        </mat-card>
        <mat-card class="example-card">
            <mat-card-actions>
                <button mat-button mat-raised-button color="primary">Create Service</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
